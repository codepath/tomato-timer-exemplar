<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomodoro Study Timer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Study Timer</h1>
        <div id="timer-display">
            <span id="time-left">25:00</span>
        </div>
        <div id="buttons">
            <button id="study-btn">Study</button>
            <button id="break-btn">Break</button>
            <button id="start-stop-btn" style="display: none;">Start/Stop</button> <!-- Hidden initially -->
        </div>
        <div id="session-count">
            Study Sessions: <span id="study-count">0</span>
            Break Sessions: <span id="break-count">0</span>
        </div>
        <!-- Stretch goal: Theme selector -->
        <div id="theme-selector" style="display: none;">
            <button id="light-theme">Light</button>
            <button id="dark-theme">Dark</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
